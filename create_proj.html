<div class="col-xs-2"></div>
<div class="col-xs-8">
<form action="http://r2solutions.com/create" method="POST">
  <div class="form-group">
    <label for="proj_name">Project Name:</label>
    <input type="text" class="form-control" id="proj_name">
  </div>
  <div class="form-group">
    <label for="charge_code">Charge Code:</label>
    <input type="text" class="form-control" id="charge_code">
  </div>
  <div class="form-group">
    <label for="client">Client:</label>
    <input type="text" class="form-control" id="client">
  </div>
  <div class="form-group">
  <label for="managers">Select Manager(s):</label>
  <select class="form-control" id="managers">
    <option>Create script to pull all MGRs from db</option>
    <option>-</option>
    <option>-</option>
    <option>-</option>
  </select>
</div>
<div class="col-xs-6">
  <div class="form-group">
    <label for="start_date">Start Date:</label>
    <input type="date" class="form-control" id="start_date">
    
  </div></div>
  
  <div class="col-xs-6">
  <div class="form-group">
    <label for="end_date">End Date:</label>
    <input type="date" class="form-control" id="end_date">
  </div></div>
  <div class="form-group">
    <label for="budget">Project Budget ($):</label>
    <input type="number" class="form-control" id="budget">
  </div>
  <button type="submit" class="btn btn-primary">Create Project</button>
</form>
